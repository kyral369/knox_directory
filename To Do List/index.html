 <!DOCTYPE html>
 <html>
 <head>
 	<title>To Do List</title>
 	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.js"></script>
 	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 	<script src="https://kit.fontawesome.com/e74206fd7f.js" crossorigin="anonymous"></script>
 	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
 </head>
 <body>
 	<div id="container">
 		<h1>To-Do List<i class="fas fa-plus"></i> </h1>
 		<input type="text" placeholder="Add New Todo">
 		<ul>
 			<li><span><i class="fas fa-trash-alt"></i></span>Click Above To Write A New To Do</li>
 			<li><span><i class="fas fa-trash-alt"></i></span>If You Are Done With Me Click On Me</li>
 			<li><span><i class="fas fa-trash-alt"></i></span>Want To Get Rid Of Me, Dump Me At Left</li>
 			<li><span><i class="fas fa-trash-alt"></i></span>Done Appending, Click The Add Button</li>
 		</ul>
 	</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
 </body>
 </html>
